<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a Black Square</title>
</head>
<body>
    <canvas id="myCanvas" width="1920" height="1080"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById('myCanvas');
        
        // Get the 2D drawing context
        var ctx = canvas.getContext('2d');
        
        // Set the fill color to black
        ctx.fillStyle = '#996600';
        
        // Draw the square (starting at (50, 50) with a side length of 100)
        ctx.fillRect(200, 50, 50, 50); 
        ctx.fillRect(100, 50, 50, 50);
        ctx.fillRect(0, 50, 50, 50);
        ctx.fillRect(300, 50, 50, 50);

        ctx.fillRect(150, 100, 50, 50);
        ctx.fillRect(50, 100, 50, 50);
        ctx.fillRect(250, 100, 50, 50);
        ctx.fillRect(350, 100, 50, 50);

        ctx.fillRect(200, 150, 50, 50);
        ctx.fillRect(100, 150, 50, 50);
        ctx.fillRect(0, 150, 50, 50);
        ctx.fillRect(300, 150, 50, 50);

        ctx.fillRect(150, 200, 50, 50);
        ctx.fillRect(50, 200, 50, 50);
        ctx.fillRect(250, 200, 50, 50);
        ctx.fillRect(350, 200, 50, 50);

        ctx.fillRect(200, 250, 50, 50);
        ctx.fillRect(100, 250, 50, 50);
        ctx.fillRect(0, 250, 50, 50);
        ctx.fillRect(300, 250, 50, 50);
   
        ctx.fillRect(150, 300, 50, 50);
        ctx.fillRect(50, 300, 50, 50);
        ctx.fillRect(250, 300, 50, 50);
        ctx.fillRect(350, 300, 50, 50);

        ctx.fillRect(200, 350, 50, 50);
        ctx.fillRect(100, 350, 50, 50);
        ctx.fillRect(0, 350, 50, 50);
        ctx.fillRect(300, 350, 50, 50);


        ctx.fillRect(150, 400, 50, 50);
        ctx.fillRect(50, 400, 50, 50);
        ctx.fillRect(250, 400, 50, 50);
        ctx.fillRect(350, 400, 50, 50);
  
        ctx.font = "45px Arial"; // Font size and family
        ctx.fillStyle = "black";  // Text color
        let blackPieceY = 90;
        ctx.fillText("♜	", 0, blackPieceY);  // x, y coordinates
        ctx.fillText("♞	", 50, blackPieceY);  // x, y coordinates
        ctx.fillText("♞	", 300, blackPieceY);  // x, y coordinates
        ctx.fillText("♝	", 250, blackPieceY);  // x, y coordinates
        ctx.fillText("♝	", 100, blackPieceY);  // x, y coordinates
        ctx.fillText("♛	", 150, blackPieceY);  // x, y coordinates
        ctx.fillText("♜	", 350, blackPieceY);  // x, y coordinates
        ctx.fillText("♚	", 200, blackPieceY);  // x, y coordinates
        let i = 0;
        blackpieceX = 0
while (i < 8) {
    ctx.fillText("♟", blackpieceX , blackPieceY+50);
    blackpieceX = blackpieceX + 50
    i++;}
    </script>
</body>
</html>
